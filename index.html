<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word of Tomorrow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode Colors (RGB for Tailwind Opacity) */
        --c-paper: 253 251 247;    /* #fdfbf7 */
        --c-surface: 255 255 255;  /* #ffffff */
        --c-ink: 45 45 45;         /* #2d2d2d */
        --c-accent: 217 83 79;     /* #d9534f */
        --c-secondary: 91 192 222; /* #5bc0de */
      }

      .dark {
        /* Dark Mode Colors */
        --c-paper: 18 18 18;       /* Very Dark Grey/Black */
        --c-surface: 30 30 30;     /* Dark Grey for Cards */
        --c-ink: 229 229 229;      /* Light Grey/White Text */
        --c-accent: 239 83 80;     /* Slightly lighter Red */
        --c-secondary: 79 195 247; /* Lighter Blue */
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              paper: 'rgb(var(--c-paper) / <alpha-value>)',
              surface: 'rgb(var(--c-surface) / <alpha-value>)',
              ink: 'rgb(var(--c-ink) / <alpha-value>)',
              accent: 'rgb(var(--c-accent) / <alpha-value>)',
              secondary: 'rgb(var(--c-secondary) / <alpha-value>)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.39.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
